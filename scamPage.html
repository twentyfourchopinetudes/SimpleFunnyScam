<!DOCTYPE html>
<html>
  <head>
    <title>notAScam</title>
    <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Style the top and bottom fixed divs */
      .fixed-top, .fixed-bottom {
        position: fixed;
        width: 100%;
        height: 15%;
        text-align: center;
        color: rgb(2, 1, 1);
        font-size: 2rem;
        font-weight: bold;
        display: flex; /* Add display flex */
        align-items: center; /* Add align items center */
        justify-content: center;
      }

      /* Give the top div a blue background */
      .fixed-top {
        background-color: blue;
        top: 0;
      }

      /* Give the bottom div a green background */
      .fixed-bottom {
        background-color: green;
        bottom: 0;
      }

      /* Style the main content div */
      .main-content {
        height: 70%;
        background-color: yellow;
        text-align: center;
        color: black;
        font-size: 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="fixed-top">FREE MONEY NO EFFORT</div>
    <div class="main-content">Main Content</div>
    <div class="fixed-bottom">FREE MONEY</div>
    <script>
        let topDiv = document.querySelector('.fixed-top');
        let middleDiv = document.querySelector('.main-content'); // Use main-content class name
        let bottomDiv = document.querySelector('.fixed-bottom');
        let colors = ['orange', 'red'];
        let colorIndex = parseInt(localStorage.getItem('colorIndex')) || 0;

        setInterval(function() {
            topDiv.style.backgroundColor = colors[colorIndex];
            middleDiv.style.backgroundColor = colors[colorIndex];
            bottomDiv.style.backgroundColor = colors[colorIndex];
            colorIndex++;
        if (colorIndex >= colors.length) {
            colorIndex = 0;
        }
    localStorage.setItem('colorIndex', colorIndex);
}, 500);
        </script>
  </body>
</html>
