<!DOCTYPE html>
<html>
  <head>
    <title>notAScam</title>
    <style>
      #myDiv {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 12.5%;
        background-color: darkblue;
      }
      #myDiv h1 {
        font-size: 5vw;
        color: orange;
        animation: flash 0.5s infinite alternate;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: block;
      }
      @keyframes flash {
        0% {
          color: yellow;
        }
        50% {
          color: orange;
        }
        100% {
          color: yellow;
        }
      }
      .free-money {
      background-color: brown;
      background-image: url('https://www.transparenttextures.com/patterns/brown-polka.png');
      background-size: 50%;
      background-repeat: repeat;
      color: brightgreen;
      text-align: center;
      position: relative;
      display: block;
      }
    </style>
  </head>
  <body>
    <div id="myDiv">
      <h1>CLICK HERE</h1>
    </div>
    <div class="free-money">
    <p>Free Money Click Here</p>
    </div>
  </body>
</html>
